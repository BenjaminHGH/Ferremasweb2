<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="icon" href="../img/icono.jpg" type="image/x-icon">
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <script>
    const apiBaseUrl = 'http://localhost:5000/api/users';
    const redirectUrl = 'login.html';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Form submit prevented'); // Verifica que preventDefault se ejecuta

      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      console.log('Username:', username); // Verifica los valores de username y password
      console.log('Password:', password);

      try {
        const res = await fetch(`${apiBaseUrl}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        console.log('Server response:', data); // Verifica la respuesta del servidor

        if (res.ok) {
          alert('Registration successful');
          console.log('Redirection to', redirectUrl); // Verifica la redirecci√≥n
          window.location.href = redirectUrl;
          
        } else {
          alert(data.msg || 'Registration failed');
          console.error('Registration failed:', data.msg); // Loguea el error
        }
      } catch (error) {
        console.error('Network error:', error);
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
